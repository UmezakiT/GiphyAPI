<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Giphy API</title>
  </head>
  <body>
    
    <div class="jumbotron">
      <div class="container">
        <h2>Gifs Search Engine</h2>
      </div>
    
      <div id="gifButtons" class="container"></div>
      <div class="container">
        <div class="col-md-9">
          <div id="gifsView"></div>
        </div>
        <div class="col-md-3">
          <form id="gif-form" role="form">
              <div class="form-group">
                <label for="topics-input">Add New Gif Below</label>
                <input type="text" id="topics-input">
              </div>
              <input id="addGif" type="submit" value="Add new Gif" class="btn">
              <input id="removeGif" type="submit" value="Remove your last Gif" class="btn">
          </form>    
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/gif.js"></script>
  </body>
</html>
